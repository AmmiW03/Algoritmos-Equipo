  function convertirNumeroALetra(numero) {
      var cadena = "";
      for (var i = 0; i < numero.length; i++) {
      switch (numero[i]) {
        case "0":
          cadena += "cero ";
        break;
        case "1":
          cadena += "uno ";
        break;
        case "2":
          cadena += "dos ";
        break;
        case "3":
          cadena += "tres ";
        break;
        case "4":
          cadena += "cuatro ";
        break;
        case "5":
          cadena += "cinco ";
        break;
        case "6":
          cadena += "seis ";
        break;
        case "7":
          cadena += "siete ";
        break;
        case "8":
          cadena += "ocho ";
        break;
        case "9":
          cadena += "nueve ";
        break;
      }
    }
    return cadena;
  }
  
  
  function convertirLetraAnumero(numero) {

      }
